<body>
    <h1>-- Form Tag--</h1>
    <h2>ลงทะเบียนพนักงาน</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        ชื่อ<input type="text" name=""id="">
        <br><br>
        ปีเกิด <input type="number" name="emp_byear" id="">
        <br><br>
        รหัสผ่าน <input type="password" name="emp_pwd" id="">
        <br><br>
        วัน เดือน ปีเกิด <input type="date" name="emp_dbay" id="">
        <br><br>
        วัน เวลา ทำงาน <input type="datetime-local" name="" id="">
        <br><br>
        เวลาเกิด <input type="time" name="emp_btim" id="">
        <br><br>
        <fieldset>
            <legend>ข้อมูลทั่วไป</legend>
            เพศ
            <!-- radio ต้องเลือกและเลือกได้แค่ 1-->>
            <input type="radio" name="emp_sex" id="" value="m">หญิง
            <input type="radio" name="emp_sex" id="" value="f">ชาย
            <input type="radio" name="emp_sex" id="" checked="o">เพศทางเลือก
            <br></br>
            การศึกษาสูงสุด
            <!--select/option ใช้เลือก 1. เลือกได้แค่ 1 2.เลือกได้มากกว่า 1-->
            <select name="emp_education" id="">
                  <option value="ตรี">ปริญญาตรี</option>
                  <option value="โท">ปริญญาโท</option>
                  <option value="เอก">ปริญญาเอก</option>
            </select>
            <br></br>คำนำหน้า
            <!--select/option ใช้้เลือกได้แค่ 1 -->
            <select name="epm_title" id="" size="3">
                  <option value="1">ด.ช</option>
                  <option value="2">ด.ญ</option>
                  <option value="3">นาย</option>
                  <option value="4">นาง</option>
                  <option value="5">นางสาว</option>
            </select>
            <br></br>
            เครืองดื่มที่ชอบ
            <!--select/option ใช้เลือกได้มากกว่า 1 -->
            <select name="epm_drink" id="" size="4" mutiple>
                  <option value="น้ำเปล่า">น้ำเปล่า</option>
                  <option value="กาแฟ">กาแฟ</option>
                  <option value="อเมริกาโน่">อเมริกาโน่</option>
                  <option value="คาปูชิโน่">คาปูชิโน่</option>
                  <option value="ลาเต้">ลาเต้</option>
                  <option value="โค๊ก">โค๊ก</option>
            </select>
            <br></br>
      </fieldset>


</form>

</body>

</html>
